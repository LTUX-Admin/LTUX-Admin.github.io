---
layout: default
title: Vendors
---
<header class="title-header">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center  text-center">
            <div class="col-12 align-items-center">
                <h1 class="text-white pixelText">{{page.title}}</h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section">

    <div class="container pb-200">
        <div class="row mb-4 justify-content-center">
            {% assign vendor_images = site.static_files | where: "image", true %}
            {% for vendorImage in vendor_images %}
            {% if vendorImage.path contains 'vendors/merchant' %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <img class="w-100" src="{{ vendorImage.path }}"/>
            </div>
            {% endif %}
            {% endfor %}
          </div>
        </div>
        </section>
